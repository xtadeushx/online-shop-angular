<div class="container">
  <mat-toolbar color="primary" *ngIf="canEdit">
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <button class="button button--edit" mat-flat-button color="primary" (click)="openDialog()">Add product</button>
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="products-box">
    <mat-card class="example-card" *ngFor="let product of products">
      <mat-card-header>
        <mat-card-title>{{product.title}}</mat-card-title>
        <img class="image" mat-card-image [src]="product.image">
      </mat-card-header>
      <mat-card-content>
        <p>Price: <span style="font-weight: bold;">{{product.price | currency:'EUR'}}</span> </p>
        <p>Year: <span style="font-weight: bold;">{{product.year }}</span></p>
      </mat-card-content>
      <mat-card-actions>
        <button class="button" mat-flat-button color="primary" type="button" (click)="addToBasket(product)">TO
          BASKET</button>
        <button class="button" mat-flat-button color="primary" [routerLink]="['/product', product.id]">DETAILS</button>
        <button class="button" mat-flat-button color="primary" [matMenuTriggerFor]="menu">EDIT</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item class="menu-item" (click)="deleteItem(product.id)">Delete</button>
          <button mat-menu-item class="menu-item" (click)="openDialog(product)">Edit</button>
        </mat-menu>
      </mat-card-actions>
    </mat-card>
  </div>


</div>
